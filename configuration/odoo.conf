[options]
# Base de données
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
# db_name = False  # Laisser False pour multi-database

# Chemins
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

# Serveur HTTP
http_port = 8069
# http_interface = 0.0.0.0

# Logs
logfile = /var/log/odoo/odoo.log
log_level = info
# log_level = debug  # Pour développement

# Sécurité
admin_passwd = admin  # Mot de passe master pour créer/supprimer des BDD
# À CHANGER EN PRODUCTION !

# Limites
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Workers (pour production)
# workers = 4
# max_cron_threads = 2

# Email (à configurer pour notifications)
# email_from = odoo@votre-domaine.com
# smtp_server = smtp.gmail.com
# smtp_port = 587
# smtp_ssl = False
# smtp_user = votre-email@gmail.com
# smtp_password = votre-mot-de-passe

# Mode développement (actif dans docker-compose)
# dev_mode = reload,xml

# Proxy (pour production derrière nginx)
# proxy_mode = True
